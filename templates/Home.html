<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Boxes</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: row;">
    <div class="Home" style="
        flex: 1;
        display: flex; border-radius: 8px;
        justify-content: left;
        margin: 10px;
        padding: 10px;">
        <fieldset style="
            flex: 1; 
            background-color: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border: 2px solid #0083db;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        ">
            <legend style="
                font-size: 20px;
                font-weight: bold;
                color: #0083db;
                padding: 0 10px;
            ">Home</legend>

            <fieldset style="
                flex: 1; 
                background-color: white;
                border-radius: 8px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                border: 2px solid #0083db;
                margin-top: 0px;
                padding: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            ">
                <legend style="
                    font-size: 20px;
                    font-weight: bold;
                    color: #0083db;
                    padding: 0 10px;
                ">Main Menu</legend>

                <fieldset style="
                    flex: 1; 
                    background-color: white;
                    border-radius: 8px;
                    display: flex;
                    flex-direction: column;
                    justify-content: flex-start;
                    border: 2px solid #0083db;
                    margin-top: 0px;
                    margin-left: 50%;
                    padding: 8px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                ">
                    <legend style="
                        font-size: 18px;
                        font-weight: bold;
                        color: #0083db;
                        padding: 0 10px;
                    ">Status</legend>

                    <div style="
                        display: flex;
                        flex-direction: row;
                        margin-top: 10px;
                    ">
                        <fieldset style="
                            flex: 1; 
                            background-color: white;
                            border-radius: 8px;
                            display: flex;
                            flex-direction: column;
                            justify-content: flex-start;
                            border: 2px solid #0083db;
                            margin-right: 5px;
                            padding: 8px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                        ">
                            <legend style="
                                font-size: 15px;
                                font-weight: bold;
                                color: #0083db;
                                padding: 0 10px;
                            ">Camera</legend>
                        </fieldset>

                        <fieldset style="
                            flex-basis: 30%; /* Set width to 30% of the parent container */
                            background-color: white;
                            border-radius: 8px;
                            display: flex;
                            flex-direction: column;
                            justify-content: flex-start;
                            border: 2px solid #0083db;
                            padding: 8px;
                            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                        ">
                            <legend style="
                                font-size: 15px;
                                font-weight: bold;
                                color: #0083db;
                                padding: 0 10px;
                            ">Connection</legend>
                        </fieldset>
                    </div>
                </fieldset>
            </fieldset>
        </fieldset>
    </div>
</body>
</html>
